    <body>
        <div class="container fullH">
            <div class="d-20"></div>
            <div class="row center">
                <div class="col-md-12">
                    <h1>Extract IDs from <a href="https://www.youtube.com/">youtube</a> playlists</h1>
                </div>
                <a class="btn" href="javascript:void((function(){var e=document.createElement('script');e.setAttribute('type','text/javascript');e.setAttribute('charset','UTF-8');e.setAttribute('src', 'https://cdn.rawgit.com/Pedro-Otavio/IDEx/master/IDExtractor.js');document.body.appendChild(e)})());">IDEx</a>

            <div class="d-5"></div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <p class="lead">1. Drag the IDEx button to your bookmarks bar.</p>
                    <p class="lead">2. Go to a <a href="https://www.youtube.com/playlist?list=PLFgquLnL59alcyTM2lkWJU34KtfPXQDaX">playlist's page</a>, click "Load more" until you reach the end.</p>
                    <p class="lead">3. Scroll back up and click the <span style="color: #CFCFCF;">IDEx</span> button. A download link should appear.</p>
                </div>
            </div>
